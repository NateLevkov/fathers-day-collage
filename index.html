<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Collage Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #faf5ff 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #1f2937;
        }

        .heart-icon {
            width: 32px;
            height: 32px;
            color: #ef4444;
        }

        .camera-icon {
            width: 32px;
            height: 32px;
            color: #3b82f6;
        }

        .subtitle {
            color: #4b5563;
            font-size: 1.125rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .upload-button:hover {
            background: #2563eb;
        }

        .upload-text {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .images-section {
            margin-top: 24px;
        }

        .images-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .image-item {
            position: relative;
            group: hover;
        }

        .image-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .remove-button {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .image-item:hover .remove-button {
            opacity: 1;
        }

        .remove-button:hover {
            background: #dc2626;
        }

        .buttons-container {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .generate-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .generate-button:hover {
            background: #059669;
        }

        .reset-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #6b7280;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .reset-button:hover {
            background: #4b5563;
        }

        .canvas-section {
            text-align: center;
        }

        .canvas-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        #collageCanvas {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            max-width: 400px;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #8b5cf6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .download-button:hover {
            background: #7c3aed;
        }

        .download-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 32px;
            height: 32px;
        }

        @media (max-width: 640px) {
            .images-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <svg class="heart-icon icon-lg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <h1>Father's Day Collage Maker</h1>
                <svg class="camera-icon icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </div>
            <p class="subtitle">Create a beautiful photo collage for Dad's special day!</p>
        </div>

        <div class="card">
            <div class="upload-section">
                <input type="file" multiple accept="image/*" id="imageUpload" class="hidden">
                <label for="imageUpload" class="upload-button">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Upload Photos
                </label>
                <p class="upload-text">Select multiple images to create your collage</p>
            </div>

            <div id="imagesSection" class="images-section hidden">
                <h3 class="images-title">Uploaded Images (<span id="imageCount">0</span>)</h3>
                <div id="imagesGrid" class="images-grid"></div>
                
                <div class="buttons-container">
                    <button id="generateButton" class="generate-button">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Generate Collage
                    </button>
                    <button id="resetButton" class="reset-button">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <div id="canvasSection" class="card hidden">
            <h3 class="canvas-title">Your Father's Day Collage</h3>
            <div class="canvas-container">
                <canvas id="collageCanvas"></canvas>
            </div>
            
            <div id="downloadSection" class="hidden">
                <button id="downloadButton" class="download-button">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Download Collage
                </button>
                <p class="download-text">Your collage will be saved as a PNG file</p>
            </div>
        </div>

        <a id="downloadLink" class="hidden"></a>
    </div>

    <script>
        class FathersDayCollage {
            constructor() {
                this.images = [];
                this.collageGenerated = false;
                this.collageLayout = [];
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.imageUpload = document.getElementById('imageUpload');
                this.imagesSection = document.getElementById('imagesSection');
                this.imagesGrid = document.getElementById('imagesGrid');
                this.imageCount = document.getElementById('imageCount');
                this.generateButton = document.getElementById('generateButton');
                this.resetButton = document.getElementById('resetButton');
                this.canvasSection = document.getElementById('canvasSection');
                this.canvas = document.getElementById('collageCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.downloadSection = document.getElementById('downloadSection');
                this.downloadButton = document.getElementById('downloadButton');
                this.downloadLink = document.getElementById('downloadLink');
            }
            
            bindEvents() {
                this.imageUpload.addEventListener('change', this.handleImageUpload.bind(this));
                this.generateButton.addEventListener('click', this.generateCollage.bind(this));
                this.resetButton.addEventListener('click', this.resetCollage.bind(this));
                this.downloadButton.addEventListener('click', this.downloadCollage.bind(this));
            }
            
            handleImageUpload(event) {
                const files = Array.from(event.target.files);
                
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => {
                                this.images.push({
                                    id: Date.now() + Math.random(),
                                    src: e.target.result,
                                    file: file,
                                    width: img.width,
                                    height: img.height,
                                    name: file.name
                                });
                                this.updateUI();
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
            
            updateUI() {
                this.imageCount.textContent = this.images.length;
                
                if (this.images.length > 0) {
                    this.imagesSection.classList.remove('hidden');
                    this.renderImageGrid();
                } else {
                    this.imagesSection.classList.add('hidden');
                }
                
                if (this.images.length > 0 || this.collageGenerated) {
                    this.canvasSection.classList.remove('hidden');
                }
            }
            
            renderImageGrid() {
                this.imagesGrid.innerHTML = '';
                this.images.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <img src="${image.src}" alt="${image.name}">
                        <button class="remove-button" onclick="collageApp.removeImage('${image.id}')">Ã—</button>
                    `;
                    this.imagesGrid.appendChild(imageItem);
                });
            }
            
            removeImage(id) {
                this.images = this.images.filter(img => img.id !== id);
                this.collageGenerated = false;
                this.downloadSection.classList.add('hidden');
                this.updateUI();
            }
            
            generateCollageLayout(imageCount) {
                const layouts = {
                    1: [{ x: 0, y: 0, width: 1, height: 1 }],
                    2: [
                        { x: 0, y: 0, width: 0.5, height: 1 },
                        { x: 0.5, y: 0, width: 0.5, height: 1 }
                    ],
                    3: [
                        { x: 0, y: 0, width: 0.5, height: 0.5 },
                        { x: 0.5, y: 0, width: 0.5, height: 0.5 },
                        { x: 0.25, y: 0.5, width: 0.5, height: 0.5 }
                    ],
                    4: [
                        { x: 0, y: 0, width: 0.5, height: 0.5 },
                        { x: 0.5, y: 0, width: 0.5, height: 0.5 },
                        { x: 0, y: 0.5, width: 0.5, height: 0.5 },
                        { x: 0.5, y: 0.5, width: 0.5, height: 0.5 }
                    ],
                    5: [
                        { x: 0, y: 0, width: 0.4, height: 0.4 },
                        { x: 0.6, y: 0, width: 0.4, height: 0.4 },
                        { x: 0.3, y: 0.3, width: 0.4, height: 0.4 },
                        { x: 0, y: 0.6, width: 0.4, height: 0.4 },
                        { x: 0.6, y: 0.6, width: 0.4, height: 0.4 }
                    ],
                    6: [
                        { x: 0, y: 0, width: 0.33, height: 0.5 },
                        { x: 0.33, y: 0, width: 0.33, height: 0.5 },
                        { x: 0.66, y: 0, width: 0.34, height: 0.5 },
                        { x: 0, y: 0.5, width: 0.33, height: 0.5 },
                        { x: 0.33, y: 0.5, width: 0.33, height: 0.5 },
                        { x: 0.66, y: 0.5, width: 0.34, height: 0.5 }
                    ]
                };

                if (imageCount > 6) {
                    const cols = Math.ceil(Math.sqrt(imageCount));
                    const rows = Math.ceil(imageCount / cols);
                    const layout = [];
                    
                    for (let i = 0; i < imageCount; i++) {
                        const col = i % cols;
                        const row = Math.floor(i / cols);
                        layout.push({
                            x: col / cols,
                            y: row / rows,
                            width: 1 / cols,
                            height: 1 / rows
                        });
                    }
                    return layout;
                }

                return layouts[imageCount] || layouts[6];
            }
            
            async generateCollage() {
                if (this.images.length === 0) return;

                const canvasSize = 800;
                this.canvas.width = canvasSize;
                this.canvas.height = canvasSize;

                // Create gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, canvasSize, canvasSize);
                gradient.addColorStop(0, '#4f46e5');
                gradient.addColorStop(0.5, '#7c3aed');
                gradient.addColorStop(1, '#db2777');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, canvasSize, canvasSize);

                // Add decorative border
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 8;
                this.ctx.strokeRect(20, 20, canvasSize - 40, canvasSize - 40);

                const layout = this.generateCollageLayout(this.images.length);
                const padding = 15;
                const borderRadius = 12;
                let loadedImages = 0;

                // Draw images
                for (let i = 0; i < Math.min(this.images.length, layout.length); i++) {
                    const img = new Image();
                    img.onload = () => {
                        const pos = layout[i];
                        const x = pos.x * (canvasSize - 60) + 40;
                        const y = pos.y * (canvasSize - 60) + 40;
                        const width = pos.width * (canvasSize - 60) - padding;
                        const height = pos.height * (canvasSize - 60) - padding;

                        // Create rounded rectangle clipping path
                        this.ctx.save();
                        this.ctx.beginPath();
                        
                        // Manual rounded rectangle since roundRect might not be supported
                        const radius = Math.min(borderRadius, width / 2, height / 2);
                        this.ctx.moveTo(x + radius, y);
                        this.ctx.lineTo(x + width - radius, y);
                        this.ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                        this.ctx.lineTo(x + width, y + height - radius);
                        this.ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                        this.ctx.lineTo(x + radius, y + height);
                        this.ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                        this.ctx.lineTo(x, y + radius);
                        this.ctx.quadraticCurveTo(x, y, x + radius, y);
                        this.ctx.closePath();
                        this.ctx.clip();

                        // Calculate aspect ratio and draw image
                        const imgAspect = img.width / img.height;
                        const boxAspect = width / height;
                        
                        let drawWidth, drawHeight, drawX, drawY;
                        
                        if (imgAspect > boxAspect) {
                            drawHeight = height;
                            drawWidth = height * imgAspect;
                            drawX = x - (drawWidth - width) / 2;
                            drawY = y;
                        } else {
                            drawWidth = width;
                            drawHeight = width / imgAspect;
                            drawX = x;
                            drawY = y - (drawHeight - height) / 2;
                        }

                        this.ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                        this.ctx.restore();

                        // Add white border around image
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.lineWidth = 3;
                        this.ctx.beginPath();
                        this.ctx.moveTo(x + radius, y);
                        this.ctx.lineTo(x + width - radius, y);
                        this.ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                        this.ctx.lineTo(x + width, y + height - radius);
                        this.ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                        this.ctx.lineTo(x + radius, y + height);
                        this.ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                        this.ctx.lineTo(x, y + radius);
                        this.ctx.quadraticCurveTo(x, y, x + radius, y);
                        this.ctx.closePath();
                        this.ctx.stroke();
                        
                        loadedImages++;
                        if (loadedImages === Math.min(this.images.length, layout.length)) {
                            this.addTextToCollage(canvasSize);
                        }
                    };
                    img.src = this.images[i].src;
                }

                this.collageLayout = layout;
            }
            
            addTextToCollage(canvasSize) {
                setTimeout(() => {
                    this.ctx.font = 'bold 32px Arial';
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.textAlign = 'center';
                    this.ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    this.ctx.shadowBlur = 4;
                    this.ctx.shadowOffsetX = 2;
                    this.ctx.shadowOffsetY = 2;
                    
                    const text = "Happy Father's Day!";
                    const textY = canvasSize - 50;
                    
                    // Add background for text
                    const textWidth = this.ctx.measureText(text).width;
                    this.ctx.fillStyle = 'rgba(0,0,0,0.6)';
                    this.ctx.fillRect(canvasSize/2 - textWidth/2 - 20, textY - 35, textWidth + 40, 50);
                    
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillText(text, canvasSize / 2, textY);
                    
                    this.collageGenerated = true;
                    this.downloadSection.classList.remove('hidden');
                }, 500);
            }
            
            downloadCollage() {
                this.canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    this.downloadLink.href = url;
                    this.downloadLink.download = `fathers-day-collage-${Date.now()}.png`;
                    this.downloadLink.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            }
            
            resetCollage() {
                this.images = [];
                this.collageGenerated = false;
                this.collageLayout = [];
                this.imageUpload.value = '';
                this.downloadSection.classList.add('hidden');
                this.canvasSection.classList.add('hidden');
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.updateUI();
            }
        }

        // Initialize the app
        const collageApp = new FathersDayCollage();
    </script>
</body>
</html>
